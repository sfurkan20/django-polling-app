{% extends "_signInUp.html" %}

{% block formTitle %}
    <h3>Sign Up</h3>
    <hr>
{% endblock %}

{% block formContent %}
    <div class="form-group">
        <label for="username">Username</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        {{form.email}}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        {{form.password}}
    </div>
    <div class="form-group">
        <label for="password2">Enter Password Again</label>
        {{form.password2}}
    </div>
    <!--
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="keepLoggedIn">
            <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
        </div>
    -->
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <hr>
    <p class="text-secondary">Have an account? <a href="{% url 'signIn' %}">Sign In</a></p>
</form>
{% endblock %}
