{% extends "_signInUp.html" %}

{% block formTitle %}
    <h3>Sign In</h3>
    <hr>
{% endblock %}

{% block formContent %}    
    <div class="form-group">
        <label for="username">Username</label>
        {{form.username}}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        {{form.password}}
    </div>
    <!--
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="keepLoggedIn">
            <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
        </div>
    -->
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    <hr>
    <p class="text-secondary">Don't have an account? <a href="{% url 'signUp' %}">Sign Up</a></p>
</form>
{% endblock %}
