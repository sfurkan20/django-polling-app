{% extends "_base.html" %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container mt-4 w-25">
        {% block formTitle %}{% endblock %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endfor %}
        {% block formContent %}{% endblock %}
    </div>
</form>
{% endblock %}
